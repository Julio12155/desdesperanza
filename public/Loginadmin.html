<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | La Desesperanza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .auth-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .auth-header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.active {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2c3e50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo"></div>
            <h1>Acceso Administrativo</h1>
            <p>Panel de Control</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="usuario">Usuario Administrador</label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="back-link">
                <a href="login.html">← Volver al login de clientes</a>
            </div>
        </div>
    </div>

    <script>
        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.className = `alert ${tipo} active`;
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        function toggleLoading(show) {
            const loading = document.getElementById('loading');
            const button = document.querySelector('.btn');
            
            if (show) {
                loading.classList.add('active');
                button.disabled = true;
            } else {
                loading.classList.remove('active');
                button.disabled = false;
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const formData = {
                usuario: document.getElementById('usuario').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('¡Acceso concedido! Redirigiendo...', 'success');
                    
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1000);
                } else {
                    mostrarAlerta(data.message || 'Credenciales inválidas', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión. Intenta nuevamente.', 'error');
            } finally {
                toggleLoading(false);
            }
        });

        // Verificar si ya hay sesión de admin activa
        async function verificarSesion() {
            try {
                const response = await fetch('/api/auth/sesion');
                const data = await response.json();

                if (data.autenticado && data.tipo === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (error) {
                console.error('Error verificando sesión:', error);
            }
        }

        verificarSesion();
    </script>
</body>
</html>
