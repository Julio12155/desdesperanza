<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n | La Desesperanza</title>
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #525254 0%, #c2c2c2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        .auth-header {
            background: white;
            color: black;
            padding: 40px 30px;
            text-align: center;
        }
        .auth-header h1 { font-size: 28px; margin-bottom: 10px; }
        .auth-header .logo { font-size: 50px; margin-bottom: 15px; }
        .tabs { display: flex; background: #f8f9fa; border-bottom: 2px solid #e0e0e0; }
        .tab {
            flex: 1; padding: 20px; text-align: center; cursor: pointer;
            font-weight: 600; color: #666; transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab:hover { background: #e9ecef; }
        .tab.active {
            color: #000000; background: white; border-bottom-color: #000000;
        }
        .form-container { padding: 40px 30px; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600;
            color: #333; font-size: 14px;
        }
        .form-group input {
            width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0;
            border-radius: 8px; font-size: 14px; transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s; background: black; color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .alert {
            padding: 12px 15px; border-radius: 8px; margin-bottom: 20px;
            font-size: 14px; display: none;
        }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert.active { display: block; }
        .forgot-password { text-align: center; margin-top: 15px; }
        .forgot-password a { color: #000000; text-decoration: none; font-size: 14px; }
        .forgot-password a:hover { text-decoration: underline; }
        .divider { text-align: center; margin: 20px 0; color: #999; position: relative; }
        .divider::before, .divider::after {
            content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #e0e0e0;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .admin-login-link { text-align: center; margin-top: 20px; }
        .admin-login-link a {
            color: #666; text-decoration: none; font-size: 13px;
            display: inline-flex; align-items: center; gap: 5px;
        }
        .admin-login-link a:hover { color: #667eea; }
        .loading { display: none; text-align: center; margin: 10px 0; }
        .loading.active { display: block; }
        .spinner {
            border: 3px solid #f3f3f3; border-top: 3px solid #a2a3a8;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .auth-container { margin: 10px; }
            .form-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo"></div>
            <h1>La Desesperanza</h1>
            <p>Panader铆a Artesanal</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Iniciar Sesi贸n</div>
            <div class="tab" data-tab="register">Registrarse</div>
        </div>

        <div class="form-container">
            <div class="form-section active" id="loginSection">
                <div id="loginAlert" class="alert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsuario">Usuario</label>
                        <input type="text" id="loginUsuario" name="usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Contrase帽a</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>

                    <button type="submit" class="btn">Iniciar Sesi贸n</button>
                </form>

                <div class="forgot-password">
                    <a href="recuperar-password.html">驴Olvidaste tu contrase帽a?</a>
                </div>

                <div class="divider">o</div>

                <div class="admin-login-link">
                    <a href="Loginadmin.html">
                         Acceso para Administradores
                    </a>
                </div>
            </div>

            <div class="form-section" id="registerSection">
                <div id="registerAlert" class="alert"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsuario">Usuario</label>
                        <input type="text" id="regUsuario" name="usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Contrase帽a</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="regNombre">Nombre</label>
                        <input type="text" id="regNombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="regApellido">Apellido</label>
                        <input type="text" id="regApellido" name="apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="regTelefono">Tel茅fono (opcional)</label>
                        <input type="tel" id="regTelefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="regDireccion">Direcci贸n (opcional)</label>
                        <input type="text" id="regDireccion" name="direccion">
                    </div>

                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const loadingSpinner = document.getElementById('loading');

        function mostrarAlerta(elementId, mensaje, tipo) {
            const alert = document.getElementById(elementId);
            alert.textContent = mensaje;
            alert.className = `alert ${tipo} active`;
            
            setTimeout(() => {
                alert.classList.remove('active');
            }, 5000);
        }

        function toggleLoading(show) {
            const buttons = document.querySelectorAll('.btn');
            
            if (show) {
                loadingSpinner.classList.add('active');
                buttons.forEach(btn => btn.disabled = true);
            } else {
                loadingSpinner.classList.remove('active');
                buttons.forEach(btn => btn.disabled = false);
            }
        }


        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                if (tabName === 'login') {
                    loginSection.classList.add('active');
                    registerSection.classList.remove('active');
                } else {
                    registerSection.classList.add('active');
                    loginSection.classList.remove('active');
                }
            });
        });


        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const formData = {
                usuario: document.getElementById('loginUsuario').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/api/auth/login-cliente', { // <-- ENDPOINT DE CLIENTE
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('loginAlert', '隆Inicio de sesi贸n exitoso!', 'success');

                    localStorage.setItem('usuario', JSON.stringify(data.cliente));
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    mostrarAlerta('loginAlert', data.message || 'Error al iniciar sesi贸n. Verifica credenciales.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('loginAlert', 'Error de conexi贸n. Intenta nuevamente.', 'error');
            } finally {
                toggleLoading(false);
            }
        });


        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const formData = {
                usuario: document.getElementById('regUsuario').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                nombre: document.getElementById('regNombre').value,
                apellido: document.getElementById('regApellido').value,
                telefono: document.getElementById('regTelefono').value,
                direccion: document.getElementById('regDireccion').value
            };
            
            // Validaci贸n de campos (s贸lo un ejemplo r谩pido, se podr铆a mejorar)
            if (formData.password.length < 6) {
                mostrarAlerta('registerAlert', 'La contrase帽a debe tener al menos 6 caracteres.', 'error');
                toggleLoading(false);
                return;
            }

            try {
                const response = await fetch('/api/auth/register-cliente', { // <-- ENDPOINT DE REGISTRO
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta('registerAlert', '隆Registro exitoso! Redirigiendo a login...', 'success');
                    
                    document.getElementById('registerForm').reset();
                    
                    setTimeout(() => {
                        tabs[0].click(); // Cambiar a tab de login
                        document.getElementById('loginUsuario').value = formData.usuario;
                    }, 2000);
                } else {
                    mostrarAlerta('registerAlert', data.message || 'Error al registrar. Usuario o email duplicado.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('registerAlert', 'Error de conexi贸n. Intenta nuevamente.', 'error');
            } finally {
                toggleLoading(false);
            }
        });

        // --- Verificaci贸n de Sesi贸n (Importante) ---
        async function verificarSesion() {
            try {
                const response = await fetch('/api/auth/sesion');
                const data = await response.json();

                if (data.autenticado) {
                    // Si ya est谩 autenticado, redirigir a la p谩gina principal del rol correspondiente
                    if (data.tipo === 'cliente') {
                        window.location.href = '/index.html';
                    } else if (data.tipo === 'admin') {
                        window.location.href = '/admin/dashboard.html'; // Redirigir al admin si es necesario
                    }
                }
            } catch (error) {
                console.error('Error verificando sesi贸n:', error);
            }
        }

        verificarSesion();
    </script>
</body>
</html>
